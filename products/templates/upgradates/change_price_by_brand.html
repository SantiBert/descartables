{% extends 'index.html' %}
{% load static %}
{% block title %}Cambiar precio por Marca{% endblock %}
{% block content %}
<div class="container">
    <h2 class="text-center">Cambiar precio por Marca</h2>
    <div class="container d-flex justify-content-center aling-items-center h-100">
        <div class="row">
            <div class="col">
                <form>
                    <div class="input-group input-group-static mb-4">
                        <label for="exampleFormControlSelect1" class="ms-0">Marca:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            {% for brand in brands %}
                            <option>{{ brand.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group input-group-outline my-3">
                        <label class="form-label">Precio</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Actualizar</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extrascript %}
{% endblock %}
