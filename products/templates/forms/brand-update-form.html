{% extends 'index.html' %}
{% load static %}

{% block title %}Editar {{tag.name}}{% endblock %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Editar {{tag.name}}</h6>
          </div>
        </div>
        <div class="card-body">
            <form action="" method="post" enctype='multipart/form-data'>{% csrf_token %}
              <label class="form-label">Nombre</label>
              <div class="input-group input-group-outline my-3">
                {{form.name}}
              </div>
              <div class="input-group input-group-static mb-4">
                <label for="exampleFormControlSelect1" class="ms-0">Status</label>
                {{form.status}}
              </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-primary w-50 my-4 mb-2">Actualizar {{tag.name}}</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
